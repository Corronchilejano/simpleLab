<head>
    <title>Segundo Laboratorio Desarrollo de Aplicaciones en Red</title>

<body onload="CarguePagina()">
    <h1>Javascript</h1>
    <p>Ejercicio 1: Palindromos<br>
        <label>Cadena de entrada</label>
        <input type="text" id="TBCadena"/>
        <input type="button" id="BPalindromo" value="Verificar palindromo" onclick="botonPalindromo()"/>
        <input type="text" id="TBSalidaPalindromo" disabled="true"/>
    </p>
    <p>Ejercicio 2: NÃºmero Mayor<br>
        <label>Numero 1:</label>
        <input type="text" id="TBNumero1"/>
        <label>Numero 2:</label>
        <input type="text" id="TBNumero2"/>
        <input type="button" id="BNumeroMayor" value="Verificar Mayor" onclick="botonNumeroMayor()"/>
        <input type="text" id="TBSalidaMayor" disabled="true"/>
    </p>
    <p>Ejercicio 3: Vocales<br>
        <label>Cadena para verificar vocales</label>
        <input type="text" id="TBEntradaVocales"/>
        <input type="button" id="BVocales" value="Obtener Vocales" onclick="botonVocales()"/>
        <input type="text" id="TBSalidaVocales" disabled="true"/>
    </p>
    <p>Ejercicio 4: Cantidad de Vocales<br>
        <label>Cadena para cantidad de vocales</label>
        <input type="text" id="TBEntradaCantidadVocales"/>
        <input type="button" id="BCantidadVocales" value="Cantidad de Vocales" onclick="botonCantidadVocales()"/>
        <br>
        <label>A</label><input type="text" id="TBSalidaVocalesA" disabled="true"/>
        <label>B</label><input type="text" id="TBSalidaVocalesB" disabled="true"/>
        <label>C</label><input type="text" id="TBSalidaVocalesC" disabled="true"/>
        <label>D</label><input type="text" id="TBSalidaVocalesD" disabled="true"/>
        <label>E</label><input type="text" id="TBSalidaVocalesE" disabled="true"/>
    </p>
    <h1>Ajax</h1>
    <p>Ejercicios con Ajax<br>
        <label>URL</label><br>
        <input type="text" id="TBURL" size="50"/><br>
        <label>Estado de Peticion</label><br>
        <input type="text" id="TEstado" size="50" disabled="true"/><br>
        <input type="button" id="BMostrar" value="Mostrar Contenido" onclick="MostrarContenidos()"/><br>
        <label>Encabezados</label><br>
        <textarea id="TAEncabezado" cols="100" rows="20"></textarea><br>
        <label>Contenido</label><br>
        <textarea id="TAContenido" cols="100" rows="20"></textarea><br>
    </p>
